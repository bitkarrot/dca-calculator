# Deploy Weekly at 8:08 GMT, Monday, 
# or on push 
name: Fly Deploy DCA Calculator
on: 
    push:
    schedule:
      - cron:  '8 8 * * 1'
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  deploy:
      name: Deploy dcacalc
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: superfly/flyctl-actions/setup-flyctl@master
        - run: flyctl deploy
